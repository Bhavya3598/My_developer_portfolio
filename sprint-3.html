    <script type="text/babel">
        class Welcome1 extends React.Component {
        render() {
            return <div>
                <div class="container">
                <div class="row mt-2" >
                   
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">

                </div>

                </div>
                    </div>
            ;
        }
    }
    class Welcome2 extends React.Component {
        render() {
            return <div>

                <div class="row">

                        <p>Created a simple serverless web application that enables users to request unicorn rides from the Wild Rydes fleet. The application will present users with an HTML based user interface for indicating the location where they would like to be picked up and will interface on the backend with a RESTful web service to submit the request and dispatch a nearby unicorn. The application will also provide facilities for users to register with the service and log in before requesting rides.</p>
